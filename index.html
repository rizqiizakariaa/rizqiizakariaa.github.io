</head>

<body>
    <img src="atas.jpg" height="45%" width="100%">

        <button class="w3-bar-item w3-button" onclick="openMenu('UnikomMart')">UnikomMart</button>

        <div class="w3-container">
            <center>Silahkan untuk memilih menu di atas.</center>
	</div>	
    </div>

    <div id="Mobil" class="w3-container menu" style="display:none">

		   <div class="w3-container w3-black">

		   </div>
		   <div class="w3-container w3-yellow">
		    <p>Nama : Rizqi Zakaria</p>
		   </div>
		   <div class="w3-container w3-black">
		    <p>Kelas : IF-2</p>
		   </div>
		  </div>
		</div>
	</div>
    <script>
        function openMenu(namaMenu) {
            var i;
            var x = document.getElementsByClassName("menu");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(namaMenu).style.display = "block";
        }
    </script>
